  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .checkmark-icon {
      font-size: 4rem;
      color: #28a745;
      animation: pop 0.4s ease-out forwards;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

  <!-- Navbar -->
  <!-- Paste your navbar here -->

        <h1 class="display-5 fw-bold mt-3" data-key="thankYouHeading">Thank You for Your Purchase!</h1>

      </div>

      <div class="row justify-content-center">

              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                  <span data-key="rockRollNight">Rock & Roll Night (VIP)</span>
                  <span>MMK 50,000</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span data-key="artExpo">Art Expo (General)</span>
                  <span>MMK 10,000</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span data-key="serviceFeeLabel">Service Fee</span>
                  <span>MMK 2,000</span>
                </li>
                <li class="list-group-item d-flex justify-content-between fw-bold">
                  <span data-key="totalLabel">Total</span>
                  <span>MMK 62,000</span>
                </li>
              </ul>
            </div>
          </div>

          <a href="index.html" class="btn btn-primary w-100 mb-2" data-key="backToHomeBtn">Back to Home</a>
          <a href="wishlist.html" class="btn btn-outline-secondary w-100" data-key="viewWishlistBtn">View My Wishlist</a>
        </div>
      </div>
    </div>
  </section>
