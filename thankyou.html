<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="assets/images/logo.jpg">
  <title>Thank You | EventBooking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .checkmark-icon {
      font-size: 4rem;
      color: #28a745;
      animation: pop 0.4s ease-out forwards;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <!-- Paste your navbar here -->

  <section class="py-5 text-center">
    <div class="container">
      <div class="mb-4">
        <i class="bi bi-check-circle-fill checkmark-icon"></i>
        <h1 class="display-5 fw-bold mt-3">Thank You for Your Purchase!</h1>
        <p class="lead text-muted">Your booking was successful. A confirmation email has been sent to <strong>you@example.com</strong>.</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm mb-4">
            <div class="card-body text-start">
              <h5 class="card-title">Order Summary</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Rock & Roll Night (VIP)</span>
                  <span>MMK 50,000</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Art Expo (General)</span>
                  <span>MMK 10,000</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Service Fee</span>
                  <span>MMK 2,000</span>
                </li>
                <li class="list-group-item d-flex justify-content-between fw-bold">
                  <span>Total</span>
                  <span>MMK 62,000</span>
                </li>
              </ul>
            </div>
          </div>

          <a href="index.html" class="btn btn-primary w-100 mb-2">Back to Home</a>
          <a href="wishlist.html" class="btn btn-outline-secondary w-100">View My Wishlist</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <!-- Paste your footer here -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
